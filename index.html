<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box" id="box1">
        <div class="content">
            <p>Box 1</p>
            <div class="options">
                <label for="color1">Color:</label>
                <input type="color" id="color1">
                <label for="size1">Size:</label>
                <input type="range" id="size1" min="50" max="300" value="150">
            </div>
        </div>
    </div>

    <div class="box" id="box2">
        <div class="content">
            <p>Box 2</p>
            <div class="options">
                <label for="color2">Color:</label>
                <input type="color" id="color2">
                <label for="size2">Size:</label>
                <input type="range" id="size2" min="50" max="300" value="150">
            </div>
        </div>
    </div>

    <div class="box" id="box3">
        <div class="content">
            <p>Box 3</p>
            <div class="options">
                <label for="color3">Color:</label>
                <input type="color" id="color3">
                <label for="size3">Size:</label>
                <input type="range" id="size3" min="50" max="300" value="150">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
